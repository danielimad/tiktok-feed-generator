<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Embed Code Generator</title>
  <link rel="icon" href="https://www.tiktok.com/favicon.ico" type="image/x-icon" />
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0f0f12;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .generator {
      max-width: 600px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0ff;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0cc; }
    button:disabled {
      background: #444;
      cursor: default;
      opacity: 0.6;
    }
    pre {
      margin-top: 1.5rem;
      background: rgba(255,255,255,0.02);
      padding: 1rem;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .copy-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="generator">
    <h1>TikTok Embed Code Generator</h1>
    <form id="genForm">
      <div class="form-group">
        <label for="username">TikTok Username:</label>
        <input id="username" type="text" placeholder="e.g. @Tiktok" required />
      </div>
      <div class="form-group">
        <label for="count">Number of Posts to Display:</label>
        <input id="count" type="number" min="1" max="12" value="6" required />
      </div>
      <button type="submit">Generate Code</button>
    </form>

    <pre id="output">Generated code will appear hereâ€¦</pre>
    <div class="copy-container">
      <button id="copyBtn" disabled>Copy to Clipboard</button>
    </div>
  </div>

  <script>
    const form    = document.getElementById('genForm');
    const output  = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const cnt  = document.getElementById('count').value;
      const code = `
<!-- TikTok Looping Video Grid -->
<div id="tiktok-loop-container" style="
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(225px, 1fr));
  gap: 16px;
  margin: 1rem 0;
"></div>

<script>
  (function() {
    const apiURL = 'https://www.tikwm.com/api/user/posts?unique_id=${user}&count=${cnt}';
    const container = document.getElementById('tiktok-loop-container');

    fetch(apiURL)
      .then(r => r.json())
      .then(json => {
        const videos = json.data.videos || [];
        videos.forEach(video => {
          const v = document.createElement('video');
          v.src = video.play;
          v.autoplay = true;
          v.loop = true;
          v.muted = true;
          v.playsInline = true;
          v.controls = true;
          v.style.display = 'block';
          container.appendChild(v);
        });
      })
      .catch(err => console.error('Error loading TikTok videos:', err));
  })();
<\/script>
      `.trim();

      output.textContent = code;
      copyBtn.disabled  = false;
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(output.textContent)
        .then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => copyBtn.textContent = 'Copy to Clipboard', 2000);
        })
        .catch(err => console.error('Copy failed:', err));
    });
  </script>
</body>
</html>
