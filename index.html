<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Embed Code Generator</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1>TikTok Embed Code Generator</h1>

  <div class="glass">
    <label for="username">TikTok Username:</label>
    <input type="text" id="username" placeholder="e.g. @tiktok" />

    <label for="count">Number of Posts to Display:</label>
    <input type="number" id="count" min="1" max="12" value="6" />

    <button id="generate">Generate Code</button>
    <button id="copy" style="display:none;">Copy to Clipboard</button>

    <textarea
      id="snippet"
      readonly
      placeholder="Generated code will appear here…"
    ></textarea>
  </div>

  <script>
    document.getElementById('generate').addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      let cnt = parseInt(document.getElementById('count').value, 10);
      if (!user) {
        alert('Please enter a TikTok username.');
        return;
      }
      if (!cnt || cnt < 1) cnt = 6;

      const endpoint = `https://tiktok-feed-sigma.vercel.app/api/tiktok?username=${user}&count=${cnt}`;

      const snippet =
`<!-- TikTok feed for @${user} (max 4 columns) -->
<div id="tiktok-feed-container" style="
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(275px, 1fr));
    gap: 1rem;
    margin: 1rem auto;
    /* 4 × 275px + 3 × 1rem gap = 900px + 48px = 948px */
    max-width: 948px;
  ">
</div>

<script>
  (function() {
    const apiEndpoint = '${endpoint}';
    const container   = document.getElementById('tiktok-feed-container');

    fetch(apiEndpoint)
      .then(r => r.json())
      .then(({ ids }) => {
        ids.forEach(id => {
          const block = document.createElement('blockquote');
          block.className = 'tiktok-embed';
          block.setAttribute('cite', \`https://www.tiktok.com/@${user}/video/\${id}\`);
          block.setAttribute('data-video-id', id);
          block.style.maxWidth = '325px';
          block.style.minWidth = '225px';
          block.innerHTML = '<section></section>';
          container.appendChild(block);
        });

        // Load TikTok embed.js exactly once
        if (!window.tiktokEmbedScript) {
          window.tiktokEmbedScript = true;
          const js = document.createElement('script');
          js.src   = 'https://www.tiktok.com/embed.js';
          js.async = true;
          document.body.appendChild(js);
        }
      })
      .catch(e => {
        console.error('TikTok feed error:', e);
        container.innerHTML = '<p>Failed to load TikTok videos.</p>';
      });
  })();
<\/script>`;

      const ta = document.getElementById('snippet');
      ta.value = snippet;
      document.getElementById('copy').style.display = 'inline-block';
    });

    document.getElementById('copy').addEventListener('click', () => {
      const ta = document.getElementById('snippet');
      ta.select();
      document.execCommand('copy');
      alert('Code copied to clipboard.');
    });
  </script>
</body>
</html>
